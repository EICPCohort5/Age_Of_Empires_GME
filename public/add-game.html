<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheets/bootstrap.css">
  <link rel="stylesheet" href="stylesheets/style.css">
  <title>Add a Game</title>
</head>

<body>
  <main class="container">
    <header>
      <h1>Add a Game</h1>
      <hr>
    </header>
    <nav class="row">
      <div class="col">
        <ul class="list-inline">
            <li class="list-inline-item"><a href="index.html">Home</a></li>
            <li class="list-inline-item"><a href="games-list.html">List Games</a></li>
            <li class="list-inline-item">Add a Game</li>
            <li class="list-inline-item"><a href="edit-game.html">Edit a Game</a></li>
            <li class="list-inline-item"><a href="game-details.html">Game Details</a></li>
        </ul>
      </div>
    </nav>
    <form id="add-game-form">
      <div>
        <label for="game-title" class="form-label">Game Name</label>
        <input type="text" name="gameName" id="game-title" class="form-control" required>
      </div>
      <div class="mt-2">
        <label for="publisher" class="form-label">Publisher</label>
        <select name="Publisher" id="publisher-dropdown" class="form-control" disabled></select>
      </div>
      <div class="mt-2">
        <label for="genre" class="form-label">Genre</label>
        <select name="Genre" id="genre-dropdown" class="form-control" disabled></select>
      </div>
      <div class="mt-2">
        <label for="platforms" class="form-label">Platforms</label>
        <select name="Platforms" id="platforms-dropdown" class="form-control" multiple disabled></select>
      </div>
      <div class="mt-2"><button type="submit" class="btn btn-primary">Add Game</button></div>
    </form>
    <div class="row">
      <div class="col" id="notifications"></div>
    </div>
  </main>
  <script src="javascripts/add-game.js" type="module"></script>
</body>

</html>
